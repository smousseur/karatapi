image: maven:3.9.9-jdk-17

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  TESTCONTAINERS_RYUK_DISABLED: "true"
  TESTCONTAINERS_CHECKS_DISABLE: "true"
  TESTCONTAINERS_REUSE_ENABLE: "true"
  TESTCONTAINERS_VERBOSE_LOGGING: "true"
  TESTCONTAINERS_LOG_LEVEL: "DEBUG"
  TESTCONTAINERS_HOST_OVERRIDE: "host.docker.internal"
  GITHUB_REPO: "smousseur/karatapi"
  GITHUB_URL: "https://github.com"

cache:
  paths:
    - .m2/repository

stages:
  - üì¶ build
  - üêã container
  - üõ† tests
  - ‚úà github

build_java:
  stage: üì¶ build
  script:
    - mvn clean install
  artifacts:
    paths:
      - "**/target/"
    expire_in: 1 hour

build_image:
  stage: üêã container
  script:
    - cd example-api
    - mvn clean org.springframework.boot:spring-boot-maven-plugin:build-image

integration_tests:
  stage: üõ† tests
  script:
    - cd integration-tests
    - mvn clean install -P !unitTests -P integrationTests
  artifacts:
    when: always
    reports:
      junit:
        - integration-tests/target/surefire-reports/*.xml
    paths:
      - integration-tests/target/surefire-reports/*.xml
      - integration-tests/target/karate-reports/

push_github:
  stage: ‚úà github
  image: alpine/git
  script:
    - echo "Clone github repository"
    - git clone --mirror "${GITHUB_URL}/${GITHUB_REPO}.git" github_mirror
    - echo "Setting github as remote repository"
    - cd github_mirror
    - git remote add gitlab "${CI_REPOSITORY_URL}"
    - git fetch gitlab --tags
    - echo "Pushing to github"
    - git push --mirror "https://${GITHUB_TOKEN}@${GITHUB_URL}/${GITHUB_REPO}.git"
  when: manual
